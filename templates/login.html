{% extends "base.html" %}

{% block content %}
<h1>Blogz Log-In!</h1>
<p>Not on Blogz? Go <a href="/register">here</a> to join the writing rebellion!</a></p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login, Friend!">
</form>
{% endblock %}
